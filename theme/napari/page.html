<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Site title-->
    {%- block htmltitle -%}
      {% if pagename == master_doc %}
        <title>{{ _("Home") }} - {{ docstitle|striptags|e }}</title>
      {% else %}
        <title>{{ title|striptags|e }} - {{ docstitle|striptags|e }}</title>
      {% endif %}
    {%- endblock -%}

    <link rel="shortcut icon" href="{{ pathto('_static/favicon.ico', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/dist/style.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/pygments.css', 1) }}">
    <link media="(prefers-color-scheme: dark)" rel="stylesheet" href="{{ pathto('_static/pygments_dark.css', 1) }}">
  </head>

  <body>
    <div id="app"></div>

    <div id="jupyter-book-data" style="display: none;">
      <div id="global-toc">{{ toctree(includehidden=true, collapse=false) }}</div>

      <div id="content-body">
        {{ body }}
      </div>

      <div id="content-toc">{{ toc }}</div>
    </div>

    <!-- This is *exactly* how `basic` handles this file. -->
    <script
      id="documentation_options"
      data-url_root="{{ pathto('', 1) }}"
      src="{{ pathto('_static/documentation_options.js', 1) }}"
    ></script>

    <!--
      Script that reloads the browser on websocket reload events. This script
      is only available for use in the dev server.
    -->
    <script data-dev src="/reload/reload.js"></script>

    <script data-dev type="module">
      import RefreshRuntime from "http://localhost:3000/@react-refresh"
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script data-dev type="module" src="http://localhost:3000/@vite/client"></script>
    <script data-dev type="module" src="http://localhost:3000/src/main.tsx"></script>

    <script  type="module" src="{{ pathto('_static/dist/napari-theme.es.js', 1) }}"></script>
    <script nomodule defer src="{{ pathto('_static/dist/napari-theme.iife.js', 1) }}"></script>
  </body>
</html>
